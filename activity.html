        <div class="body">
          <div class="leftbody">


            <div class="phase activity" id="curactivity">
              <div style="width: 30%; padding-top: 5.5px;">Current activity:  </div>
              <select class="selector" id="activities" name="activities">
                <option value="Reaching for needle with right hand" selected>Reaching for needle with right hand</option>
                <option value="Positioning needle">Positioning needle</option>
                <option value=" Pushing needle through tissue"> Pushing needle through tissue</option>
                <option value="Transferring needle from left to right">Transferring needle from left to right</option>
                <option value="Moving to center with needle in grip">Moving to center with needle in grip</option>
                <option value="Pulling suture with left hand">Pulling suture with left hand</option>
                <option value="Pulling suture with right hand">Pulling suture with right hand</option>
              </select>
            </div>

          </div>

          <div class="midbody">
            <video width="680px" height="515px" controls controlsList="nodownload">
              <source src="videos/robotic_surgery.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="rightbody">
            <div id="info">
              <p class="clinictitle">Clinical Information</p>
              <div class="pinfo" id="pid"> Patient ID: 200521xx</div>
              <div class="pinfo" id="page"> Age: 50</div>
              <div class="pinfo" id="pbmi"> BMI: 27</div>
              <div class="pinfo" id="pdate"> Date: 11/23/20</div>
            </div>
            <div class="overlay" id="overlay">
              <div class="inoverlay" id="instrol">
                Instruments: 
                <br>
                <select class="olselector" id="phases" name="phases">
                  <option value="Overlay" selected>Overlay</option>
                  <option value="Un-overlay">Un-overlay</option>
                </select>
              </div>

              <div class="inoverlay" id="anatool">
                Anatomy: 
                <br>
                <select class="olselector" id="phases" name="phases">
                  <option value="Overlay">Overlay</option>
                  <option value="Un-overlay" selected>Un-overlay</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
